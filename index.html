<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="css-file-icons.css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="form-wrapper">
                <form id="form">
                    <input type="text" name="id" placeholder="Код лабораторной" />
                    <span class="id-input-error input-error"></span>
                    <button id="load-button">Загрузить</button>

                    <input type="text" name="name1" placeholder="Фамилия" />
                    <input type="text" name="name2" placeholder="Имя" />
                    <input type="text" name="name3" placeholder="Отчество" />
                    <input type="text" name="group" placeholder="Номер группы" />

                    <select name="lab">
                        <option value="1">Лабораторная 1</option>
                        <option value="2">Лабораторная 2</option>
                        <option value="3">Лабораторная 3</option>
                        <option value="4">Лабораторная 4</option>
                        <option value="5">Лабораторная 5</option>
                        <option value="6">Лабораторная 6</option>
                        <option value="7">Лабораторная 7</option>
                        <option value="8">Лабораторная 8</option>
                        <option value="9">Курсовой проект</option>
                    </select>

                    <textarea
                        name="comments"
                        cols="30"
                        rows="10"
                        placeholder="Комментарии (опционально)"
                    ></textarea>
                </form>

                <div class="drop-area">
                    <input id="file-input" multiple type="file" name="file" />
                    <div class="drop-area-content"></div>
                </div>

                <span class="info-input-error input-error"></span>

                <div class="form-buttons">
                    <button id="send-button">Отправить</button>
                    <button id="download-button">Скачать архив</button>
                </div>
            </div>
        </div>
        <script src="app.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    </body>
</html>
